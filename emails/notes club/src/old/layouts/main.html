<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'en' }}" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="{{ page.charset || 'utf-8' }}">
  <meta name="x-apple-disable-message-reformatting">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
          <!--<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">-->
        <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand|Montserrat">-->
        <style>
body {
    background-color: #e8ecf2;
}
hr {
    border-width: 1px;
    border-color: #7190fc;
}
a {
    text-decoration: underline 2px #7190fc !important;
}
#subject {
    font-family: Quicksand, Sans-Serif;
    font-weight: 700;
}
#content, #footer {
    font-family: Montserrat, Sans-Serif;
}
#content li {
    list-style-type: disc;
    /*padding-left: -3rem;*/
    margin-left: 0.5rem;
    /*text-indent: 3rem;*/
}
#content ul {
    padding-left: 1rem;
    list-style-position: inside;
    /*margin-left: -1em;*/
}
#content h2 {
    font-size: 1.2rem;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 1rem;
    padding-right: 1rem;
    background-color: #7190fc;
    color: #e8ecf2;
    border-radius: 0.5rem;
    font-family: Quicksand, Sans-Serif;
    font-weight: 600;
    margin-bottom: 1rem;
    margin-top: 2rem;
}
        </style>
